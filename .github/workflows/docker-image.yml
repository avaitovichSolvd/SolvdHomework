name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Dependencies
      run: npm install
      working-directory: backend

    - name: Lint
      run: npm run lint
      working-directory: backend
        
    - name: Test
      run: npm test
      working-directory: backend
      
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag backend-server-container:$(date +%s)
      working-directory: backend
